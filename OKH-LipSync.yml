title: LipSync
description: "The LipSync is a mouth-operated sip-and-puff joystick that can emulate a mouse, wireless mouse, or gamepad. It enables people with disabilities that have limited upper body mobility to control a computer, gaming console, smart phone, or tablet. "
intended-use: The LipSync is intended for use by people with disabilities as an alternative
  input device for computers, mobile devices, and gaming consoles.
